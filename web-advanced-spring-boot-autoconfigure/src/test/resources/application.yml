spring:
  application:
    name: web-test-application
web-advanced:
  security:
    enabled: false
    provider: AUTH0
    auth0:
      issuer: 'z'
      connection-name: 'p'
      sso-enable: true
      authenticationAPI:
        api-audience: 'x'
        client-id: 'y'
        client-secret: 'z'
      managementAPI:
        api-audience: 'x'
        client-id: 'y'
        client-secret: 'z'

logging:
  pattern:
    file: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} %clr([%level]){magenta} %clr[%.7thread] %clr(<%X{correlation-id}>)  %clr(%-40.40logger{39}){cyan} %clr(:) %m%n'
    console: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){green} %clr([%level]){magenta} %clr[%.7thread] %clr(<%X{correlation-id}>)  %clr(%-40.40logger{39}){cyan} %clr(:) %m%n'